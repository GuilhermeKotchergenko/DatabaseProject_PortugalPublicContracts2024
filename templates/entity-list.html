{% extends "base.html" %}

{% block title %}Lista de Entidades{% endblock %}

{% block content %}
<h2>Lista de Entidades</h2>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>NIF</th>
            <th>Tipo</th>
        </tr>
    </thead>
    <tbody>
        {% for entity in entities %}
        <tr>
            <td><a href="{{ url_for('entity', id=entity.id) }}">{{ entity.id }}</a></td>
            <td>{{ entity.nome }}</td>
            <td>{{ entity.nif }}</td>
            <td>{{ entity.tipo }}</td>
        </tr>
        {% else %}
        <tr>
            <td colspan="4">Nenhuma entidade encontrada.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
